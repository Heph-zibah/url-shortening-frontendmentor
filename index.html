<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor |Shortly URL shortening API</title>
</head>

<body>
    <header>
        <div class="header--leftSide">
            <div class="header__logo">
                <img src="img/logo.svg" alt="shortly logo">
            </div>
            <nav class="nav__div">
                <ul class="nav__menu">
                    <li class="nav__list">
                        <a href="#">Features</a>
                    </li>
                    <li class="nav__list">
                        <a href="#">Pricing</a>
                    </li>
                    <li class="nav__list">
                        <a href="#">Resources</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header--rightSide">
            <div class="header__btn">
                <button class="login">Login</button>
                <button class="btn">Sign Up</button>
            </div>
            <div class="menuBar">
                <!-- <i class="fa-solid fa-menu"></i> -->
                <img src="img/mobile-menu-bar.svg" alt="menu bar">
            </div>
        </div>
    </header>

    <article id="mobile--modal">
        <div class="mobile--menu">
            <div class="mobile--header">
                <img src="img/logo.svg" alt="shortly logo">
                <img src="img/close-menu.svg" alt="close menu" class="close--bar">
            </div>
            <nav class="mobile--nav">
                <ul class="mobile--lists">
                    <li class="mobile--item">
                        <a href="#">Features</a>
                    </li>
                    <li class="mobile--item">
                        <a href="#">Pricing</a>
                    </li>
                    <li class="mobile--item">
                        <a href="#">Resources</a>
                    </li>
                </ul>
            </nav>
            <div class="mobile--btns">
                <button class="mobile--login">Login</button>
                <button class="mobile--btn">Sign Up</button>
            </div>
        </div>
    </article>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0/hub/huddle-landing-page-with-a-single-introductory-section-6Fr7r07m_" target="_blank">Frontend Mentor</a>. Coded
            by
            <a href="https://www.frontendmentor.io/profile/Heph-zibah" target="_blank">Oluwatosin Abigail Ogundeji</a>.
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
